<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pediatric Echocardiogram</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

<div class="container">
    <h2 class="text-center">Pediatric Echocardiogram</h2>
    <div class="text-end mb-3" id="currentDate"></div>

    <form id="echoForm">

        <!-- Patient Info -->
        <div class="row mb-2">
            <div class="col-md-3">
                <label>Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-3">
                <label>Patient ID</label>
                <input type="text" class="form-control" id="patientId" placeholder="Enter Patient ID" required>
            </div>
            <div class="col-md-3">
                <label>Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-3">
                <label>Age</label>
                <input type="number" class="form-control" id="age" readonly>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <label>Sex</label>
                <select class="form-control" id="sex">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Weight (kg)</label>
                <input type="number" class="form-control" id="weight">
            </div>
            <div class="col-md-6">
                <label>Diagnosis</label>
                <select class="form-control" id="diagnosis">
                    <option>Structurally Normal Heart and Normal Ventricular Function</option>
                    <option>Others</option>
                </select>
                <textarea class="form-control mt-2 d-none" id="diagnosisOther" placeholder="Enter Diagnosis"></textarea>
            </div>
        </div>

        <!-- Segmental Anatomy -->
        <h5>Segmental Anatomy</h5>

        <div class="mb-2">
            <label>Situs and Looping</label>
            <select class="form-control" id="situsLoop">
                <option>s,d,s</option>
                <option>s,d,d</option>
                <option>i,l,I</option>
                <option>i,l,l</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="situsLoopOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Systemic Veins</label>
            <select class="form-control" id="systemicVeins">
                <option>Normal</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="systemicVeinsOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Pulmonary Veins</label>
            <select class="form-control" id="pulmonaryVeins">
                <option>Normal</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="pulmonaryVeinsOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Atria</label>
            <select class="form-control" id="atria">
                <option>Normal</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="atriaOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Atrial Septum</label>
            <select class="form-control" id="atrialSeptum">
                <option>PFO with L-R shunt</option>
                <option>Intact</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="atrialSeptumOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>AV Valves</label>
            <select class="form-control" id="avValves">
                <option>Normal</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="avValvesOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Ventricles</label>
            <select class="form-control" id="ventricles">
                <option>Normal</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="ventriclesOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Ventricular Septum</label>
            <select class="form-control" id="ventricularSeptum">
                <option>Intact</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="ventricularSeptumOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Outflow Tracts including Semilunar Valves</label>
            <select class="form-control" id="outflowTracts">
                <option>NRGA. The Aortic valve is trileaflet and competent. The coronary origins are normal.</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="outflowTractsOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Pulmonary Arteries</label>
            <select class="form-control" id="pulmonaryArteries">
                <option>Confluent</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="pulmonaryArteriesOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Aortic Arch</label>
            <select class="form-control" id="aorticArch">
                <option>Left Arch with normal branching pattern. Nk CoA</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="aorticArchOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Others</label>
            <select class="form-control" id="othersField">
                <option>No Pericardial Effusion</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="othersFieldOther" placeholder="Enter details"></textarea>
        </div>

        <div class="mb-2">
            <label>Impression</label>
            <select class="form-control" id="impression">
                <option>Reassured</option>
                <option>Others</option>
            </select>
            <textarea class="form-control mt-2 d-none" id="impressionOther" placeholder="Enter details"></textarea>
        </div>

        <br>
        <div class="text-end mb-2">Dr. Mani Ram Krishna</div>
        <p>Kindly note that this is a bedside evaluation performed under sub-optimal conditions...</p>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-success" id="downloadReport">Download Report</button>
    </form>

    <hr>
    <div class="mb-3">
        <input type="text" id="searchId" placeholder="Patient ID" class="form-control">
        <button id="searchBtn" class="btn btn-info mt-2">Search</button>
    </div>
    <pre id="searchResult"></pre>

    <div class="text-end mb-3">
        <button class="btn btn-info" onclick="window.location.href='records.html'">View Records</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
